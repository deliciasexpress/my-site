{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Panel de Administración</h2>
  <div class="text-end mb-3">
    <a href="{{ url_for('nuevo_producto') }}" class="btn btn-success">+ Crear Producto</a>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>S/. {{ "%.2f"|format(p.precio) }}</td>
          <td>
            <a href="{{ url_for('editar_producto', prod_id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{{ url_for('borrar_producto', prod_id=p.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este producto?')">Borrar</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No hay productos registrados.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
