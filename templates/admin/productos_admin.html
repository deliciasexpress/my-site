{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">{{ 'Editar' if producto else 'Nuevo' }} Producto</h2>
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input name="nombre" class="form-control" required value="{{ producto.nombre if producto }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n:</label>
    <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion if producto }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Precio (S/.):</label>
    <input type="number" step="0.01" name="precio" class="form-control" required value="{{ producto.precio if producto }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Imagen del producto:</label>
    <input type="file" name="foto" class="form-control" {{ 'required' if not producto }}>
  </div>
  <div class="d-flex justify-content-between">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>

</div>
{% endblock %}
